<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="main-content">
            <div class="fylo-box">
                <img src="assets/images/logo.svg" alt="Logo Fylo" class="logo-fylo">
                <div class="components-fylo">
                    <div class="document-icon">
                        <img src="assets/icons/icon-document.svg" alt="document icon">
                    </div>
                    <div class="folder-icon">
                        <img src="assets/icons/icon-folder.svg" alt="folder icon">
                    </div>
                    <div class="upload-icon">
                        <img src="assets/icons/icon-upload.svg" alt="upload icon">
                    </div>
                </div>
            </div>
            <div class="upload-box">
                <p>YouÂ´ve used <span>815 GB</span> of your storage</p>
                <div class="uploading">
                   <input type="range" min="0" max="100" value="80" disabled>
                   <div class="uploading-information">
                       <span>0 GB</span>
                       <span>1000 GB</span>
                   </div>
                </div>
            </div>
        </section>
        <img src="assets/images/bg-desktop.png" alt="background image" class="background-image">
    </main>
</body>
</html>
